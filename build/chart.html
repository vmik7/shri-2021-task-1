<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chart</title>

    <link rel="stylesheet" href="stories.css">
</head>
<body class="theme_dark">
<!-- <body class="theme_light"> -->
    <div class="slide chart">
        <h1 class="slide__title">Коммиты</h1>
        <p class="slide__subtitle">Спринт № 213</p>
        <div class="slide__content chart__content">
            <div class="chart__graph graph">
                <div class="graph__track">
                    <div class="graph__item">
                        <div class="graph__column">
                            <div class="graph__value">112</div>
                            <div class="graph__bar"></div>
                        </div>
                        <div class="graph__label">207</div>
                    </div>
                    <div class="graph__item">
                        <div class="graph__column">
                            <div class="graph__value">152</div>
                            <div class="graph__bar"></div>
                        </div>
                        <div class="graph__label">208</div>
                    </div>
                    <div class="graph__item">
                        <div class="graph__column">
                            <div class="graph__value">128</div>
                            <div class="graph__bar"></div>
                        </div>
                        <div class="graph__label">209</div>
                    </div>
                    <div class="graph__item">
                        <div class="graph__column">
                            <div class="graph__value">164</div>
                            <div class="graph__bar"></div>
                        </div>
                        <div class="graph__label">210</div>
                    </div>
                    <div class="graph__item">
                        <div class="graph__column">
                            <div class="graph__value">118</div>
                            <div class="graph__bar"></div>
                        </div>
                        <div class="graph__label">211</div>
                    </div>
                    <div class="graph__item">
                        <div class="graph__column">
                            <div class="graph__value">140</div>
                            <div class="graph__bar"></div>
                        </div>
                        <div class="graph__label">212</div>
                    </div>
                    <div class="graph__item graph__item_active">
                        <div class="graph__column">
                            <div class="graph__value">182</div>
                            <div class="graph__bar"></div>
                        </div>
                        <div class="graph__label">213</div>
                    </div>
                    <div class="graph__item">
                        <div class="graph__column">
                            <div class="graph__value"></div>
                            <div class="graph__bar"></div>
                        </div>
                        <div class="graph__label">214</div>
                    </div>
                    <div class="graph__item">
                        <div class="graph__column">
                            <div class="graph__value"></div>
                            <div class="graph__bar"></div>
                        </div>
                        <div class="graph__label">215</div>
                    </div>
                </div>
            </div>
            <div class="chart__users">
                <div class="user user_view_inline chart__user">
                    <div class="user__avatar">
                        <picture>
                            <img	src="assets/images/1x/7.jpg"
                                    srcset="assets/images/2x/7.jpg 2x"
                                    class="user__photo"
                                    alt="avatar">
                        </picture>
                    </div>
                    <div class="user__info">
                        <div class="user__name">Дмитрий Андриянов</div>
                        <div class="user__value-text">22</div>
                    </div>
                </div>
                <div class="chart__users-sep"></div>
                <div class="user user_view_inline chart__user">
                    <div class="user__avatar">
                        <picture>
                            <img	src="assets/images/1x/7.jpg"
                                    srcset="assets/images/2x/7.jpg 2x"
                                    class="user__photo"
                                    alt="avatar">
                        </picture>
                    </div>
                    <div class="user__info">
                        <div class="user__name">Дмитрий Андриянов</div>
                        <div class="user__value-text">22</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="stories.js"></script>
</body>
</html>
